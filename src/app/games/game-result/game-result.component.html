<h3>Results</h3>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nonce">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let gameResult"> {{gameResult.nonce}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let gameResult"> {{gameResult.date}} </td>
    </ng-container>

    <ng-container matColumnDef="roll">
        <th mat-header-cell *matHeaderCellDef> Roll </th>
        <td mat-cell *matCellDef="let gameResult"> {{gameResult.roll}} </td>
    </ng-container>

    <ng-container matColumnDef="clientSeed">
        <th mat-header-cell *matHeaderCellDef> Client seed </th>
        <td mat-cell *matCellDef="let gameResult"> {{gameResult.clientSeed}} </td>
    </ng-container>

    <ng-container matColumnDef="serverSeed">
        <th mat-header-cell *matHeaderCellDef> Server seed </th>
        <td mat-cell *matCellDef="let gameResult"> {{gameResult.serverSeed}} </td>
    </ng-container>

    <ng-container matColumnDef="serverSeedHash">
        <th mat-header-cell *matHeaderCellDef> Server seed (hash)</th>
        <td mat-cell *matCellDef="let gameResult"> {{gameResult.serverSeedHash}} </td>
    </ng-container>

    <ng-container matColumnDef="verify">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let gameResult"><button mat-flat-button color="primary" (click)="validateRollDialog(gameResult)">Validate</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-toolbar>
    <mat-toolbar-row>
        <div>
            <button mat-icon-button color="warn" (click)="deleteResults()" [disabled]="hasResults"><mat-icon>delete</mat-icon></button>
            <!-- <mat-slide-toggle [checked]="toggleDelay" (change)="toggleNoDelay()">No delay</mat-slide-toggle> -->
        </div>
        <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page"></mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
