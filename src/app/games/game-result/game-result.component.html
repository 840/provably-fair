<h3>Results</h3>
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nonce">
        <mat-header-cell mat-header-cell *matHeaderCellDef> # </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let gameResult"> {{gameResult.nonce}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let gameResult"> {{gameResult.date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="roll">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Roll </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let gameResult"> {{gameResult.roll}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="clientSeed">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Client seed </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let gameResult"> {{gameResult.clientSeed}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hostSeed">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Host seed </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let gameResult"> {{gameResult.hostSeed}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="hostSeedHash">
        <mat-header-cell mat-header-cell *matHeaderCellDef> Host seed (hash)</mat-header-cell>
        <mat-cell mat-cell *matCellDef="let gameResult"> {{gameResult.hostSeedHash}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="verify">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let gameResult"><button mat-flat-button color="primary" (click)="validateRollDialog(gameResult)">Validate</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-toolbar>
    <mat-toolbar-row>
        <div>
            <button mat-icon-button color="warn" (click)="deleteResults()" [disabled]="hasResults"><mat-icon>delete</mat-icon></button>
        </div>
        <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page"></mat-paginator>
    </mat-toolbar-row>
</mat-toolbar>
